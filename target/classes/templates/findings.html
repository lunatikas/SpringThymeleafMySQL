<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>LangasDu</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}" rel="stylesheet"/>
    <link href="../static/css/custom.css" th:href="@{/css/custom.css}" rel="stylesheet"/>
    <meta charset="utf-8">
</head>
<body style=background-color:#f2f2f2;>
<div class="header">

    <div class="container">
        <div class="table">
            <div class="col-md-4">
                <h1>Naudotu daiktu kainos</h1>
                <div th:each="row : ${skelbiuList}">
                    <h2 th:text="${row.name}"></h2>
                    <h3 th:text="${row.price}"></h3>
                    <a th:href="@{https://www.skelbiu.lt{url}(url = ${row.linkas})}"><img
                            th:src="${row.imageURL}"></img></a>

                </div>
            </div>

            <div class="col-md-4">
                <h1>Topo centro nauju daiktu kainos</h1>
                <div th:each="row : ${topocentroList}">
                    <h2 th:text="${row.name}"></h2>
                    <h3 th:text="${row.price}"></h3>
                    <a th:href="@{{url}(url = ${row.linkas})}"><img th:src="${row.imageURL}"></img></a>
                </div>
            </div>


            <div class="col-md-4">
                <h1>Senuku nauju daiktu kainos</h1>
                <div th:each="row : ${senukuList}">
                    <h2 th:text="${row.name}"></h2>
                    <h3 th:text="${row.price}"></h3>
                    <a th:href="@{https://www.senukai.lt{url}(url = ${row.linkas})}"><img
                            th:src="${row.imageURL}"></img></a>
                </div>
            </div>
        </div>
    </div>
</div>
</div>

</body>
</html>
